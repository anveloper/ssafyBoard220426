<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
  <title>예제 연습</title>
</head>

<body>
  <nav class="navbar navbar-expand navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">SSAFY</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#1" data-page="views/board.html">게시판</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#1" data-page="views/login.html">로그인</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#1" data-page="views/join.html">회원가입</a>
        </li>
      </ul>
    </div>
  </nav>
  <div id="pageBody"></div>
  <div></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="./script/board.js"></script>
  <script>
    const navLinkList = document.querySelectorAll(".nav-link");
    navLinkList.forEach(function (item) {
      item.addEventListener('click', (e) => {
        const link = e.target;        
        const xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
          if (xhr.readyState == 4) {
            if(xhr.status == 200) {
              document.getElementById('pageBody').innerHTML = xhr.responseText;
              
              getUsers();

            } else{
              alert("nav-bar error");
            }
          }
        };
        xhr.open('GET', link.dataset.page);
        xhr.send();
      });
    });

  </script>
</body>

</html>
